{% extends 'base.html' %}
{% block content %}
<div>
    Are you sure you want to delete this spice?
</div>
<form method="post">
    {% csrf_token %}
    <div>
      <input type="submit" value="Confirm" />
      <!-- Redirect back to detail on cancel -->
      <a class="button is-primary" href="{% url 'spice_detail' spices.pk %}"
        >Cancel</a
      >
    </div>
  </form>
{% endblock %}
