{% extends 'base.html' %}
{% block content %}
    <h1>Every Spice You Can Imagine</h1>
    <div>
        {% for spice in spices %}
        <h3><a href="{% url 'spice_detail' spice.pk %}">{{spice.name}}</a></h3>
        <p>{{spice.description}}</p>
        <p>{{spice.cuisine}}</p>
        <p>Shelf Life: {{spice.shelf_life}}</p>
        {% endfor %}
    </div>
    <p>Did we miss one? <a href="{% url 'spice_create' %}">Contribute</a></p>
{% endblock %}
